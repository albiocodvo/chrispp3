<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <!-- --Fontawesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Game Search</title>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
      <!-- Brand Name -->
      <a class="navbar-brand" href="#" onclick="reloadPage()">GAME - REBEL</a>

      <!-- Search Container -->
      <div id="searchContainer" class="search-container ms-auto">
          <form class="d-flex" onsubmit="getGameList(); return false;">
              <input id="gameTitle" class="form-control form-control-lg" type="search" placeholder="Search games" aria-label="Search">
          </form>
      </div>

      <div class="navbar-icons ms-3">
          <span class="navbar-text">Powered by Ajinomoto</span>
      </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container mt-4" id="main-content">
    <div id="gameResults" class="container mt-4">
        <div class="row" id="resultsRow"></div>
        <!-- Center the button -->
        <div class="d-flex justify-content-center mt-4">
            <button id="seeMoreButton" class="btn btn-dark">See More</button>
        </div>
    </div>
</div>

<!-- Modal HTML -->
<div class="modal fade" id="gameDetailsModal" tabindex="-1" aria-labelledby="gameDetailsModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="gameDetailsModalLabel">Game Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <h5 class="card-title" id="modalGameName"></h5>
        <p class="card-text" id="modalReleased"></p>
        <p class="card-text" id="modalPlatforms"></p>
        <p class="card-text" id="modalRating"></p>
        <p class="card-text" id="modalRatingTop"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
